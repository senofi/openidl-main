<div class="search-container">
  <input type="text" [(ngModel)]='searchInput' (keydown.enter)='search($event)' placeholder='Search for data call'>
  <span class="glyphicon glyphicon-search search-icon"></span>
  <button type="button" class="btn btn-primary btn-clearsearch" (click)="search('clear')" [disabled]="searchButtonReadOnly">Clear Search</button>
</div>
