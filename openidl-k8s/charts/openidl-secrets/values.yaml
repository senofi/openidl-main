# Default values for openidl-secrets.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
    repository: nginx
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

podAnnotations: {}

podSecurityContext:
    {}
    # fsGroup: 2000

securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

service:
    type: ClusterIP
    port: 80

ingress:
    enabled: false
    annotations:
        {}
        # kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"
    hosts:
        - host: chart-example.local
          paths: []
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

resources:
    {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

secrets:
    - name: default-config
      file: default-config.json
      namespace: default
    - name: config
      file: config/config-config.js
      namespace: default
    - name: mappings
      file: config/mappings-config.json
      namespace: default
    - name: port-config
      file: config/port-config.json
      namespace: default
    - name: appid
      file: config/local-appid-config.json
      namespace: default
    - name: certmanager
      file: config/local-certmanager-config.json
      namespace: default
    - name: mongodb
      file: config/local-mongo-config.json
      namespace: default
    - name: cloudantdb
      file: config/local-cloudant-config.json
      namespace: default
    - name: connectionprofile
      file: config/connection-profile.json
      namespace: default
    - name: channelconfigaais
      file: config/channel-config.json
      namespace: default
    - name: db-config
      file: config/db-config.json
      namespace: default
    - name: email-config
      file: config/email-config.json
      namespace: default
    - name: listenerchannelaais
      file: config/listener-channel-config.json
      namespace: default
    - name: s3bucket
      file: config/s3-bucket-config.json
      namespace: default
    - name: targetchannelaais
      file: config/target-channel-config.json
      namespace: default
    - name: uniqueidentifiersaais
      file: config/unique-identifiers-config.json
      namespace: default
    - name: nifi
      file: config/nifi-flowconfig.json
      namespace: nifi
