<div class="main-div">
	<mat-grid-list cols="2">
		<mat-grid-tile></mat-grid-tile>
		<mat-grid-tile>
			<form
				(ngSubmit)="login()"
				novalidate
			>
				<mat-card class="login-card">
					<mat-card-header class="header">
						<img
							class="image"
							mat-card-image
							src="../../assets/images/OpenIDL_Login_Logo.png"
							alt="OpenIDL Logo"
						/>
					</mat-card-header>

					<mat-card-content class="content">
						<p class="heading">Sign In</p>
						<div class="row">
							<div class="col center">
								<button
									class="login-button"
									[class.spinner]="isSpinner"
									[disabled]="isSpinner"
									mat-flat-button
									color="primary"
									type="submit"
								>
									LOGIN
								</button>
							</div>
						</div>
					</mat-card-content>
				</mat-card>
			</form>
		</mat-grid-tile>
	</mat-grid-list>
</div>
