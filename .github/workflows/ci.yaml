name: CI

on:
  pull_request:
    paths:
      - "openidl-transactional-data-event-listener/**"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.17.x'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
